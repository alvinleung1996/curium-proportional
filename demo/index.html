<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>curium-proportional demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../curium-proportional.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>

    <div class="vertical-section-container centered">
      <h3>Image curium-proportional demo</h3>
      <demo-snippet>
        <template>
          <curium-proportional src="google-teachers-day.gif">
            <div style="background-image:url('google-teachers-day.gif'); background-size:contain;"></div>
          </curium-proportional>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>4:3 curium-proportional demo</h3>
      <demo-snippet>
        <template>
          <curium-proportional style="--curium-proportional-aspect-ratio: 75%;">
            <div style="background-image:url('google-teachers-day.gif'); background-size:contain;"></div>
          </curium-proportional>
        </template>
      </demo-snippet>
    </div>

  </body>
</html>
